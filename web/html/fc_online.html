<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIFA ONLINE 3 클론</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/fc_online.css">
</head>
<body>

    <header>
        <div class="gnb-container">
            <h1 class="logo"><img src="https://upload.wikimedia.org/wikipedia/commons/a/ad/FIFA_Online_3_logo.png" alt="FIFA 3" height="30"></h1>
            <nav class="main-nav">
                <ul>
                    <li><a href="#">E-스포츠</a></li>
                    <li><a href="#">게임소식</a></li>
                    <li><a href="#">커뮤니티</a></li>
                    <li><a href="#">데이터센터</a></li>
                    <li><a href="#">미디어센터</a></li>
                    <li><a href="#">자료실</a></li>
                    <li><a href="#">고객센터</a></li>
                </ul>
            </nav>
            <div class="top-util">
                <i class="fas fa-search"></i>
                <a href="#" class="download-link"><i class="fas fa-download"></i> 다운로드</a>
                <a href="#" id="login-link" class="login-link"><i class="fas fa-power-off"></i> 로그인</a>
            </div>
        </div>
    </header>

    <section class="main-visual">
        <div class="visual-banner">
            <div class="visual-content">
                <img src="https://upload.wikimedia.org/wikipedia/commons/1/12/FIFA_Online_4_logo.png" alt="FO4" width="150">
                <h2>서비스 오픈 <strong>준비 중</strong></h2>
                <a href="#" class="btn-pre-download"><i class="fas fa-download"></i> 사전 다운로드</a>
            </div>
            <div class="game-start-area">
                <button class="btn-game-start">
                    <span>GAME START</span>
                    <strong>게임시작</strong>
                </button>
            </div>
        </div>
    </section>

    <section class="content-grid container">
        <article class="grid-card wide dark-bg">
            <div class="card-text">
                <p>사전등록 300만 돌파 기념!</p>
                <h3>대박 경품을 <br>잡아라!</h3>
                <span class="sub-desc">최신형 스마트폰 / 그래픽카드 / 와이드 모니터 등</span>
            </div>
            <div class="card-footer">사전예약 300만 돌파 기념! 대박 경품 이벤트!</div>
        </article>

        <article class="grid-card purple-bg">
            <div class="card-text center">
                <p>프리미어리그 5월 2주차 MVP</p>
                <h3 class="name">M. 살라</h3>
            </div>
        </article>

        <article class="grid-card wide light-bg">
             <div class="card-text">
                <p>FIFA ONLINE 4 사전등록</p>
                <h3>500만명 돌파</h3>
                <button class="btn-yellow">사전등록하기</button>
            </div>
        </article>
    </section>

    <script src="../js/fc_online.js"></script>
</body>
</html>
